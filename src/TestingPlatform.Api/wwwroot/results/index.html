<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index.css">
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<div class="header">
    <label>Статистика</label>
    <button onclick="ReturnToMainPageFunction()">На главную</button>
    <button onclick="LogoutFunction('..')">Выйти</button>
</div>
<div class="main" id="averageScore"></div>
<div class="main">
    <h3>Средня оценка по отдельным вопросам</h3>
    <table>
        <thead><tr><th>Вопрос</th><th>Средняя оценка</th></tr></thead>
        <tbody id="scorePerQuestions"></tbody>
    </table>
</div>
<div class="main">
    <h3>Распределение оценок по тесту</h3>
    <table>
        <thead><tr><th>Оценка</th><th>Распределение</th></tr></thead>
        <tbody id="scoreDistribution"></tbody>
    </table>
</div>
<div class="main">
    <h3>Список результатов прохождения тестов</h3>
    <table>
        <thead><tr><th>Пользователь</th><th>Оценка</th><th>Дата</th><th>Ссылка</th></tr></thead>
        <tbody id="resultsList"></tbody>
    </table>
</div>
<script src="./functions.js"></script>
<script src="../common/functions.js"></script>
</body>
</html>
